# Development Docker Compose - with hot reload
services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: atlasfield-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: atlasfield
      POSTGRES_PASSWORD: atlasfield
      POSTGRES_DB: atlasfield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlasfield"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atlasfield-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Next.js Frontend (Development)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: atlasfield-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.local
    ports:
      - "4000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
