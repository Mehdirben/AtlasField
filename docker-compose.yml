services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: atlasfield-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: atlasfield
      POSTGRES_PASSWORD: atlasfield
      POSTGRES_DB: atlasfield
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "54320:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atlasfield"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: atlasfield-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    ports:
      - "8080:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atlasfield-frontend
    restart: unless-stopped
    env_file:
      - ./frontend/.env.local
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api/v1
    ports:
      - "4000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend

volumes:
  postgres_data:
